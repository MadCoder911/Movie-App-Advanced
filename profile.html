<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="style/normalize.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="style/fontawesome.css" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- Login Stylesheet -->
    <link rel="stylesheet" href="style/profile.css" />
  </head>
  <body>
    <div class="landing">
      <div class="nav">
        <div class="mobile-nav">
          <div class="mob-logo">Watchflix</div>
          <svg
            id="menuu"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
          <svg
            style="display: none"
            class="close-menu"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
            />
          </svg>
        </div>
        <div class="container menu_hidden mobile_menu">
          <a href="" class="logo" style="color: #fed530">Watchflix</a>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Top Tier</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
          <div class="user-info">
            <div class="search one"></div>
            <div class="user one two">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-person"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
                />
              </svg>
              <p><a href="#" class="Username">Log In</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="profile">
        <div class="info">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
            />
          </svg>
          <div class="user-name">Ahmed</div>
        </div>
        <div class="boxes">
          <div class="box">
            <p class="number">50</p>
            <p class="title">Likes</p>
          </div>
          <div class="box">
            <p class="number">200</p>
            <p class="title">Followers</p>
          </div>
          <div class="box">
            <p class="number">136</p>
            <p class="title">Following</p>
          </div>
          <div class="box">
            <p class="number fav-mov">0</p>
            <p class="title">Bookmarked Movies</p>
          </div>
        </div>
        <div class="logout">
          <button class="logout">Logout</button>
        </div>
      </div>
    </div>

    <script type="module" src="script/profile.js"></script>
  </body>
</html>
